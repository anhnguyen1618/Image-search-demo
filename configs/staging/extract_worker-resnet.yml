apiVersion: apps/v1 
kind: StatefulSet 
metadata:
  name: extract-worker-resnet
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: extract-worker-resnet
  template:
    metadata:
      labels:
        app: extract-worker-resnet
    spec:
      containers:
      - name: extract-worker-resnet
        image: zozonguyen/extract_worker:latest
        imagePullPolicy: Always 
        ports:
        - containerPort: 5000
        volumeMounts:
          - name: file-claim
            mountPath: /usr/app/tmp
        env:
        - name: ML_MODEL 
          value: "resnet"

  volumeClaimTemplates:
  - metadata:
      name: file-claim
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Mi