kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: myclaim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: extract-worker-{model}
spec:
  replicas: {num_pods} 
  selector:
    matchLabels:
      app: extract-worker-{model}
  template:
    metadata:
      labels:
        app: extract-worker-{model}
    spec:
      containers:
      - name: extract-worker-{model}
        image: eu.gcr.io/gothic-module-289816/extract_worker 
        imagePullPolicy: Always 
        ports:
        - containerPort: 5000
        volumeMounts:
          - name: myclaim 
            mountPath: /usr/app/tmp
        env:
        - name: ML_MODEL 
          value: "{model}"
        - name: MODEL_URL
          value: "{model_url}"
        - name: DEDUPLICATE_MODEL
          value: "{deduplicate_model}"
        - name: DEDUPLICATE_THRESHOLD
          value: "{deduplicate_threshold}"
      volumes:
        - name: myclaim 
          persistentVolumeClaim:
            claimName: myclaim
