apiVersion: v1
kind: Service
metadata:
  name: extract-worker-custom 
  labels:
    type: public
    service: extract-worker
spec:
  selector:
    app: extract-worker-custom
  ports:
  - protocol: "TCP"
    port: 5000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: extract-worker-custom
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: extract-worker-custom
  template:
    metadata:
      labels:
        app: extract-worker-custom
    spec:
      containers:
      - name: extract-worker-custom
        image: eu.gcr.io/gothic-module-289816/extract_worker 
        imagePullPolicy: Always 
        ports:
        - containerPort: 5000
        volumeMounts:
          - name: myclaim 
            mountPath: /usr/app/tmp
        env:
        - name: ML_MODEL 
          value: "custom"
        - name: MODEL_URL
          value: "https://storage.googleapis.com/images-search/model-finetuned.h5"
        - name: DEDUPLICATE_MODEL
          value: "mobilenet"
        - name: DEDUPLICATE_THRESHOLD
          value: "0"
      volumes:
        - name: myclaim 
          persistentVolumeClaim:
            claimName: myclaim
