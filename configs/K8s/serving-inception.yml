apiVersion: v1
kind: Service
metadata:
  name: serving-inception 
  labels:
    type: public
    service: serving
spec:
  selector:
    app: serving-inception
  ports:
  - protocol: "TCP"
    port: 5000
    targetPort: 5000
  type: LoadBalancer
---
apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: serving-inception
spec:
  replicas: 1 
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  selector:
    matchLabels:
      app: serving-inception 
  template:
    metadata:
      labels:
        app: serving-inception 
    spec:
      containers:
      - name: serving-inception 
        image: eu.gcr.io/gothic-module-289816/serving:latest 
        imagePullPolicy: Always 
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /
            port: 5000 
          initialDelaySeconds: 5
          periodSeconds: 10 
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 5000 
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        volumeMounts:
          - name: myclaim 
            mountPath: /usr/app/tmp
        env:
        - name: TOTAL_NUM_INDEXES 
          value: "2"
        - name: ML_MODEL 
          value: "inception"
        - name: MODEL_URL
          value: ""
      volumes:
        - name: myclaim 
          persistentVolumeClaim:
            claimName: myclaim 