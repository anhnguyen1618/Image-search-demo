    - job_name: indexing-resnet-2
      metrics_path: /metrics
      static_configs:
        - targets:
            - 'indexing-resnet-2-78b7486c4c-5x658.indexing-resnet-2.mongo.svc.cluster.local:5000'

    - job_name: indexing-vgg16-1
