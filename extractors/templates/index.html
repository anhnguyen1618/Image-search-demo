
<div class="container">
    <div class="row">
        <div class="col">

            <h1>Upload an files</h1>
            <hr>

            <form action="/search" method="POST" enctype="multipart/form-data">

                <div class="form-group">
                    <label>Select files</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="record" id="files">
                        <label class="custom-file-label" for="record">Select files...</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Upload</button>

            </form>

            {% for item in results %}
                <div>
                    <img src={{ item["url"] }} height="300px" />
                    <text>{{item["distance"]}} </text>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
